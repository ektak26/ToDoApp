<form [formGroup]="todoForm" (ngSubmit)="addTodo()">

     Name:&nbsp; <input type="text" formControlName="title" [(ngModel)]="todo.title" required >
     <br>
     <span *ngIf="!todoForm.controls.title.valid && todoForm.controls.title.touched" class="error-message">Please enter name</span>
  <br>
  <button type="submit" [disabled]="!todoForm.valid">Add</button>
</form>
